<html>

<head>
    <title>ISRO Launchers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Pictures of ISRO Launchers</h1>
        <br><br>
        <h2>Grid Gallary</h2>
        <br>
        <span>
            <img src="slv.jpeg" class="pic">
        </span>
        <span>
            <img src="aslv.jpg" class="pic">
        </span>
        <span>
            <img src="pslv.jpg" class="pic">
        </span>
        <span>
            <img src="gslv-mk2.jpg" class="pic">
        </span>
        <span>
            <img src="mk3.jpg" class="pic">
        </span>
        <br><br>
        <h2>Slide Gallary</h2>
        <br>
        <div class="carousel slide" id="myCarousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="slv.jpeg" class="image">
                        <div class="carousel-content">
                            <h3 class="text">SLV (Satellite Launch Vehicle)</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="aslv.jpg" class="image">
                        <div class="carousel-content">
                            <h3 class="text">ASLV (Augmented Satellite Launch Vehicle)</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="pslv.jpg" class="image">
                        <div class="carousel-content">
                            <h3 class="text">PSLV (Polar Satellite Launch Vehicle)</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="gslv-mk2.jpg" class="image">
                        <div class="carousel-content">
                            <h3 class="text">GSLV Mark 2(Geosynchronous Satellite Launch Vehicle Mark 2)</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="mk3.jpg" class="image">
                        <div class="carousel-content">
                            <h3 class="text">GSLV Mark 3(Geosynchronous Satellite Launch Vehicle Mark 3)</h3>
                        </div>
                    </center>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
            </div>
        </div>
    </div>
</body>

</html>
